{% extends 'base.html' %}

{% block title %}Showdow airsoft{% endblock %}

{% block content %}
<div id="carousel1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active"><img src="{{ STATIC_URL }}images/c01.jpg" alt="First slide image" class="center-block">
          <div class="carousel-caption">
            <h3>Shadow Airsoft</h3>
            <p>The Team</p>
          </div>
        </div>
        <div class="item"><img src="{{ STATIC_URL }}images/c02.jpg" alt="Second slide image" class="center-block">
          <div class="carousel-caption">
            <h3>The Game</h3>
            <p>Working Together</p>
          </div>
        </div>
        <div class="item"><img src="{{ STATIC_URL }}images/c03.jpg" alt="Third slide image" class="center-block">
          <div class="carousel-caption">
            <h3>The Gear</h3>
            <p>AEG - HPA - Gas - Bolt</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel1" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span></a></div>
    <article>
      <h2>Welcome to Shadow Airsoft</h2>
      <p>A Group of people who like the play airsoft around the U.K</p>
    </article>
    </div>

    {% endblock %}
